<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
        }
        input[type="text"] {
            background-color: #333333;
            color: #ffffff;
            border: 1px solid #555555;
        }
        button {
            background-color: #555555;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: #777777;
        }
        a {
            color: #1e90ff;
        }
        a:hover {
            color: #63a4ff;
        }
    </style>
</head>
<body>
    <h1>Search</h1>
    <form method="post">
        <input type="text" name="query" placeholder="Enter search query">
        <button type="submit">Search</button>
    </form>
</body>
</html>
